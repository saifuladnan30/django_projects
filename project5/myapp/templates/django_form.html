{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post" class="container border-success border-top bg-light mt-5 p-5 shadow-lg" style="width:50%; margin: auto" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock content %}
